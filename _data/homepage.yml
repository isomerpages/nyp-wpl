  - section-title: 
    section-subtitle: '"Our company is embarking on digitalisation and it may make some roles and skills redundant."'
    section-description: We know that some jobs will be impacted and we are uncertain how to move forward. We will probably need to retrain and redeploy staff to other roles and other parts of the company, but where and what? 
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/strategy
    section-image-path: /images/tna big.jpg



  - section-title: 
    section-subtitle: '"Leaders in my organisation do not promote learning as a key value."' 
    section-description: Some supervisors and managers are very good at their job but they do not help the staff learn well through coaching and mentoring them effectively. How can I help my staff learn from the best people I have?
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/leadership
    section-image-path: /images/team.jpg
    
    
    
  - section-title: 
    section-subtitle: '"My staff attends training but it is not always relevant to their work."'
    section-description: Without a structured workplace learning system aligned to our business needs, our staff learning activities may be insufficient and misdirected, and not aligned to the growth and development needs of our organisation.
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/planning
    section-image-path: /images/tna big.jpg
    
    
    
  - section-title: 
    section-subtitle: '"My staff does not have the right skills to do their job well."'  
    section-description: I want to improve my operations through helping my staff improve their current skills, but I don’t know what are the key skills they need. What can I do?
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/training-needs-analysis
    section-image-path: /images/tna big.jpg
    
        
        
  - section-title: 
    section-subtitle: '"Sending my staff out for training disrupts my work operations!"'
    section-description: I don’t have time to send staff for classroom training as our operations need full manpower on board. What can I do to help them learn at work?
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/implementation-and-processes
    section-image-path: /images/tna big.jpg
    


  - section-title: 
    section-subtitle: '"Not all my staff like to learn… or learns the same way!"' 
    section-description: Sometimes it is difficult to create learning sessions at the workplace  that suits the needs and preferences of all the staff. Some staff are not so good in understanding English, some staff like to learn on their own while others like to learn together.. They are different people!
    section-more-button: CLICK HERE FOR AVAILABLE SUPPORT
    section-more-button-url: /implementations/environment
