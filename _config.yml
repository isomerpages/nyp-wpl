title: This Workplace Learning website is supported by Skillsfuture Singapore
title-abbreviated: us for any feedback on the website
description: >- # this means to ignore newlines until "baseurl:"
  Description
url: "workplacelearning.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
paginate: 12

# Homepage sections # if i_want_to is true, there will be no key highlights
homepage_hero_i_want_to: true
homepage_programmes: false
homepage_resources: false
homepage_careers: false

# Feedback Form URL
feedback_form_url: "https://form.gov.sg/5dd7a2badc8ff1001264b8b5"


# # FAQ URL
# faq_url: "/faq/"
# faq_url_external: false


# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]

collections:

  workplace-learning:
    output: true
    
  framework:
    output: true
    
  implementations:
    output: false    
    
    
    
  resources:
    output: true 
    
resources_name: resources
